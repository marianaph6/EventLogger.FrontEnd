<div class="event-list">
  <h2>Lista de Eventos</h2>

  <div class="filter-container">
    <label for="eventType">Tipo de Evento:</label>
    <select id="eventType" [(ngModel)]="eventType" (change)="applyFilters()">
      <option value="">Todos</option>
      <option value="Api">API</option>
      <option value="Formulario">Formulario Manual</option>
    </select>

    <label for="startDate">Fecha de Inicio:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" (change)="applyFilters()" aria-label="Fecha de Inicio">

    <label for="endDate">Fecha de Fin:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" (change)="applyFilters()" aria-label="Fecha de Fin">
  </div>

  <ul class="event-list-items">
    <li *ngFor="let event of events" class="event-list-item">
      <strong>{{ event.eventType }}</strong>: {{ event.description }} - {{ event.timestamp | date: 'short' }}
    </li>
  </ul>

  <div *ngIf="events.length === 0" class="no-events-message">
    <p>No se encontraron eventos que coincidan con los filtros aplicados.</p>
  </div>
</div>
