<div class="event-form">
    <h2>Registrar Evento</h2>
    <form (ngSubmit)="submitEvent()">
      <div>
        <label for="description">Descripci√≥n:</label>
        <input type="text" id="description" [(ngModel)]="description" name="description" required>
      </div>
      <div>
        <label for="eventType">Tipo de Evento:</label>
        <select id="eventType" [(ngModel)]="eventType" name="eventType" required>
          <option value="" disabled selected>Seleccione un tipo</option>
          <option value="Api">API</option>
          <option value="Formulario">Formulario Manual</option>
        </select>
      </div>
      <button type="submit">Registrar Evento</button>
    </form>
  </div>
